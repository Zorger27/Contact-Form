<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Contact us</h2>
    <div class="error_message"></div>
    <form action="" onsubmit="return validate();">
        <div class="input_field">
            <input type="text" placeholder="Name, min. 5 symbols" id="names">
        </div>
        <div class="input_field">
            <input type="text" placeholder="Subject, min. 10 symbols" id="subject">
        </div>
        <div class="input_field">
            <input type="text" placeholder="Phone, ex.: +380(99)999-99-99" id="phone">
        </div>
        <div class="input_field">
            <input type="text" placeholder="E-mail, ex.: info@gmail.com" id="email">
        </div>
        <div class="input_field">
            <textarea placeholder="Message, min. 100 symbols" id="message"></textarea>
        </div>
        <div class="btn">
            <input type="submit">
        </div>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>
